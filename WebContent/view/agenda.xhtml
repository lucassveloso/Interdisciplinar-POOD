<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:event listener="#{contatoMB.isLogado}" type="preRenderView" />

<h:head>
	<h:outputStylesheet name="styles/table-style.css" />
	<title>LISTA DE CONTATOS</title>
</h:head>
<h:body>
	<h:form id="form">
		<h1>Contatos</h1>
		<h:dataTable id="contatosTable" value="#{contatoMB.contatoList}"
			var="item" styleClass="order-table" headerClass="order-table-header"
			rowClasses="order-table-odd-row,order-table-even-row">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:commandLink action="#{contatoMB.edit(item)}" value="#{item.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Apelido</f:facet>
				<h:commandLink action="#{contatoMB.edit(item)}" value="#{item.apelido}" />
			</h:column>
			<h:column>
				<f:facet name="header">Telefone/Celular</f:facet>
				<h:outputText value="#{item.telefone}/#{item.celular}" />
			</h:column>
			<h:column>
				<h:commandButton value="Delete"
					onclick="
					if (!confirm('VocÃª quer deletar #{item.nome}?')) {
                        return false;
                    }
                    ;
                    return true;
                    "
					action="#{contatoMB.remove(item)}" />
			</h:column>
		</h:dataTable>
		<h:commandButton action="cadastro?faces-redirect=true" value="Cadastrar novo" />
		<br />
	</h:form>
</h:body>
</html>
