<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:event listener="#{contatoMB.isLogado}" type="preRenderView" />

<h:head>
	<title>Cadastro de Contatos</title>

</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="Nome:" />
		<h:inputText value="#{contatoMB.nome}"></h:inputText>
		<p></p>
		<h:outputLabel value="Apelido:" />
		<h:inputText value="#{contatoMB.apelido}"></h:inputText>
		<p></p>
		<h:outputLabel value="Telefone:" />
		<h:inputText value="#{contatoMB.telefone}"></h:inputText>
		<p></p>
		<h:outputLabel value="Celular:" />
		<h:inputText value="#{contatoMB.celular}"></h:inputText>
		<p></p>
		<h:outputLabel value="Email:" />
		<h:inputText value="#{contatoMB.email}"></h:inputText>
		<p></p>
		<h:outputLabel value="Data Nasc.:" />
		<h:inputText value="#{contatoMB.dataNascimento}"></h:inputText>
	<p></p>
       <h:commandButton action="#{contatoMB.gravar}" value="Gravar"/>
       <h:commandButton action="agenda" value="Cancelar"/><br/>
		<br />
		<p></p>
		<h:outputText value="#{contatoMB.msgAviso}" />
		<h:messages id="msgErro" style="color: red"></h:messages>

	</h:form>
</h:body>
</html>
