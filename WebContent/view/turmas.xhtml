<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:event listener="#{usuarioMB.isLogado}" type="preRenderView" />

<h:head>
	<title>Cadastro de Turmas</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/pessoas.css" />

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/pessoas.js"></script>

</h:head>

<h:body>
	<h:form>
	<p:menubar autoDisplay="false">
		<p:submenu rendered="#{usuarioMB.tipoPessoa == 'funcionario'}" label="Usuários">
			<p:menuitem value="Cadastrar Usuários"
				url="#{request.pathInfo}/view/usuarios.xhtml" />
			<p:menuitem value="Cadastrar Deficiencias"
				url="#{request.pathInfo}/view/deficiencias.xhtml" />
		</p:submenu>
		<p:submenu label="Turmas">
			<p:menuitem rendered="#{usuarioMB.tipoPessoa == 'funcionario' or usuarioMB.tipoPessoa == 'professor'}" value="Cadastrar turmas"
				url="#{request.pathInfo}/view/turmas.xhtml"></p:menuitem>
			<p:menuitem rendered="#{usuarioMB.tipoPessoa == 'funcionario' or usuarioMB.tipoPessoa == 'aluno'}" value="Matrícula"
				url="#{request.pathInfo}/view/matricula.xhtml"></p:menuitem>
		</p:submenu>
		<p:submenu label="Loja">
			<p:menuitem rendered="#{usuarioMB.tipoPessoa == 'funcionario'}" value="Cadastrar Itens"
				url="#{request.pathInfo}/view/itens.xhtml"></p:menuitem>
			<p:menuitem value="Vendas"
				url="#{request.pathInfo}/view/vendas.xhtml"></p:menuitem>
		</p:submenu>
		<f:facet name="options">
			<p:commandButton action="#{usuarioMB.logout}" type="button" value="Logout" icon="ui-icon-extlink" />
		</f:facet>
	</p:menubar>
	</h:form>
	<div class="titulo-pagina">
		<h1>Cadastro de Turmas</h1>
	</div>
	<div class="container-fluid">
		<div class="bloco-cadastro">
			<h:form name="formulario">
				<div class="form-group">
					<div class="col-xs-6 col-md-6 esquerda">
						<h:outputLabel class="control-label" value="Curso: " />
						<h:selectOneMenu class="form-control" value="#{turmaMB.idCurso}">
						<f:selectItem id="selecioneCurso" itemLabel="Selecione" />
							<f:selectItems value="#{cursoMB.cursoList}" var="curso"
								itemValue="#{curso.idCurso}" itemLabel="#{curso.descricao}" />
						</h:selectOneMenu>
						<p></p>
						<h:outputLabel class="control-label" value="Data Inicio: " />
						<h:inputText class="form-control" value="#{turmaMB.dataInicio}"></h:inputText>
						<p></p>
						<h:outputLabel class="control-label" value="Data Fim: " />
						<h:inputText class="form-control" value="#{turmaMB.dataFim}"></h:inputText>
						<p></p>
						<h:outputLabel class="control-label" value="Tema: " />
						<h:inputText class="form-control" value="#{turmaMB.tema}"></h:inputText>
						<p></p>
						<h:outputLabel class="control-label" value="Capacidade: " />
						<h:inputText class="form-control" value="#{turmaMB.capacidade}"></h:inputText>
						<p></p>


					</div>



					<div class="col-xs-6 col-md-6 direita">
							<h:outputLabel class="control-label" value="Horário: " />
						<h:selectOneMenu class="form-control" value="#{turmaMB.idHorario}" id="comboHorario">
						<f:selectItem id="selecioneHorario" itemLabel="Selecione" />
							<f:selectItems value="#{horarioMB.horarioList}" var="horario"
								itemValue="#{horario.idHorario}"
								itemLabel="#{horario.dia} / #{horario.turno}" />
							<p:ajax listener="#{turmaMB.refreshProfessores}"
								event="change" update="comboProfessores" process="comboHorario, comboProfessores" />
						</h:selectOneMenu>
						<p></p>
						<h:outputLabel class="control-label" value="Professor: " />
						<h:selectOneMenu class="form-control" id="comboProfessores"
							value="#{turmaMB.idProfessor}">
							<f:selectItem id="selecioneProfessor" itemLabel="Selecione" />
							<f:selectItems value="#{turmaMB.professorList}" var="professor"
								itemValue="#{professor.idPessoa}" itemLabel="#{professor.nome}" />
						</h:selectOneMenu>
						<p></p>
						<h:outputLabel class="control-label" value="Lista de Produtos: " />
						<h:selectManyListbox class="form-control"
							value="#{turmaMB.itemList}"
							converter="javax.faces.Integer">
							<f:selectItems class="item" value="#{vendaMB.produtoListTodos}"
								var="produtoitem" itemValue="#{produtoitem.item.idItem}"
								itemLabel="Nome: #{produtoitem.item.descricao} / Estoque: #{produtoitem.produto.quantidade}" />
						</h:selectManyListbox>
						<p></p>

						<h:commandButton class="btn btn-success botao"
							action="#{turmaMB.gravar}" value="Gravar" id="btnCadastrar" />
						<h:commandButton class="btn btn-danger botao " action="index"
							value="Cancelar" />
						<br /> <br />
						<p></p>
						<h:outputLabel value="#{turmaMB.msgAviso}" />
						<h:messages id="msgErro" style="color: red"></h:messages>
					</div>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
