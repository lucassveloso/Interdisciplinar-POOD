<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<f:event listener="#{editarMB.isLogado}" type="preRenderView" />
<f:event listener="#{editarMB.getContato}" type="preRenderView" />
<h:head>
	<title>Editar Contatos</title>

</h:head>

<h:body>
	<h:form>
		<h:outputLabel value="Nome:" />
		<h:inputText value="#{editarMB.nome}" disabled="true"></h:inputText>
		<p></p>
		<h:outputLabel value="Apelido:" />
		<h:inputText value="#{editarMB.apelido}"></h:inputText>
		<p></p>
		<h:outputLabel value="Telefone:" />
		<h:inputText value="#{editarMB.telefone}"></h:inputText>
		<p></p>
		<h:outputLabel value="Celular:" />
		<h:inputText value="#{editarMB.celular}"></h:inputText>
		<p></p>
		<h:outputLabel value="Email:" />
		<h:inputText value="#{editarMB.email}"></h:inputText>
		<p></p>
		<h:outputLabel value="Data Nasc.:" />
		<h:inputText value="#{editarMB.dataNascimento}"></h:inputText>
	<p></p>
       <h:commandButton action="#{editarMB.editar}" value="Editar"/>
       <h:commandButton action="agenda?faces-redirect=true" value="Cancelar"/><br/>
		<br />
		<p></p>
		<h:outputText value="#{editarMB.msgAviso}" />
		<h:messages id="msgErro" style="color: red"></h:messages>

	</h:form>
</h:body>
</html>
