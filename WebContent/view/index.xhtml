<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Planet Office</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/pessoas.css" />

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/pessoas.js"></script>

</h:head>

<h:body>
<h:form>
	<p:menubar autoDisplay="false">
		<p:submenu label="Usuários">
			<p:menuitem value="Cadastrar Usuários"
				url="#{request.pathInfo}/view/pessoas.xhtml" />
			<p:menuitem value="Cadastrar Deficiencias"
				url="#{request.pathInfo}/view/deficiencias.xhtml" />
		</p:submenu>
		<p:submenu label="Tipos de Imóveis">
			<p:menuitem value="Cadastrar tipo de imóvel"
				url="#{request.pathInfo}/view/tipoimovel/cadastro.xhtml"></p:menuitem>
			<p:menuitem value="Consultar tipos de imóveis"
				url="#{request.pathInfo}/view/tipoimovel/consultar.xhtml"></p:menuitem>
		</p:submenu>
		<p:submenu label="Imóvel">
			<p:menuitem value="Cadastrar imóveis"
				url="#{request.pathInfo}/view/imovel/cadastro.xhtml"></p:menuitem>
			<p:menuitem value="Consultar imóveis"
				url="#{request.pathInfo}/view/imovel/consultar.xhtml"></p:menuitem>
		</p:submenu>
		<p:submenu label="Cliente">
			<p:menuitem value="Cadastrar cliente"
				url="#{request.pathInfo}/view/cliente/cadastro.xhtml"></p:menuitem>
			<p:menuitem value="Consultar cliente"
				url="#{request.pathInfo}/view/cliente/consultar.xhtml"></p:menuitem>
		</p:submenu>
		<p:submenu label="Proposta">
			<p:menuitem value="Enviar Proposta"
				url="#{request.pathInfo}/view/proposta/enviar.xhtml"></p:menuitem>
			<p:menuitem value="Buscar Proposta"
				url="#{request.pathInfo}/view/proposta/buscar.xhtml"></p:menuitem>
		</p:submenu>
		<f:facet name="options">
			<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
		</f:facet>
	</p:menubar>
	</h:form>
	<h1>Bem vindo ao sistema da Planet Office!</h1>
</h:body>
</html>
